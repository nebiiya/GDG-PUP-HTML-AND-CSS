<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clickable Image Link</title>
    </head>
    <style>
        ol {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        } 

        ol li div {
                max-width: 50%;
        }

        h1{
            text-align: center;
        }

        img{
            margin-bottom: 3rem;
        }
    </style>
    <body>
        <h1>MY HOBBIES</h1>
        <hr>
        <ol>
            <li>
                <div>
                    <b>Playing the ukulele</b>
                    <p>Click the image below to learn more about playing the instrument:</p>
                    <a href="https://www.londonguitarstudio.com/s/what-is-a-ukulele" target="_blank"></a>
                </div>
                <img src="https://images.pexels.com/photos/258283/pexels-photo-258283.jpeg?cs=srgb&dl=pexels-pixabay-258283.jpg&fm=jpg" 
                    alt="Three brown ukulele"
                    style="width:400px; height:auto; border:1px solid #000">
            </li>
            <li>
                <div>
                    <b>Journaling</b>
                    <p>Click the image below to learn more about journaling:</p>
                    <a href="https://www.thejournalingguy.com/blog/what-is-journaling" target="_blank"></a>
                </div>
                <img src="https://images.pexels.com/photos/34072/pexels-photo.jpg?cs=srgb&dl=pexels-negativespace-34072.jpg&fm=jpg" 
                    alt="Woman sitting on a grass writing on her journal"
                    style="width:400px; height:auto; border:1px solid #000">
            </li>
        </ol>
    </body>
</html>
